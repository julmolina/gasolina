<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Consumo de Gasolina</title>

  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <h2>Control de consumo de gasolina</h2>

  <div class="card">

    <p id="pKmLlenado" class="result">
      Kilómetros al momento de llenar el tanque: --
    </p>

    <label for="txtKmDespues">
      Kilómetros recorridos después de haber llenado el tanque:
    </label>
    <input id="txtKmDespues" type="number" step="0.01">

    <button id="btnGuardar">Guardar km al llenar</button>
    <button id="btnCalcular">Calcular galones</button>
    <button id="btnLimpiar">Limpiar</button>

    <p id="pGalones" class="result">
      Galones consumidos: --
    </p>



    <!-- Canvas -->
    <canvas id="cvTanque" width="200" height="340"></canvas>

  </div>

  <!-- Enlace al archivo JavaScript -->
  <script src="script.js"></script>

</body>
</html>
